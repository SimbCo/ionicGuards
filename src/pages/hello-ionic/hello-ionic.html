<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Ionic Guards Example</h3>

  <p>
    <button ion-button color="primary" (click)="doCanLeave()">Can Leave</button>
  </p>

  <p>
    <button ion-button color="primary" (click)="canNotLeave()">Can't Leave</button>
  </p>

  <p>
    <button ion-button color="primary" (click)="canNotEnter()">Can't Enter</button>
  </p>

</ion-content>
